<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Soil Moisture History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0fdf4;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            max-width: 300px;
            height: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            color: #216b39;
            font-size: 28px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 500;
        }

        .connected {
            background-color: #fefffe;
            color: #166534;
        }

        .disconnected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .reconnecting {
            background-color: #fef9c3;
            color: #854d0e;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.green {
            background-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        .status-dot.red {
            background-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .status-dot.yellow {
            background-color: #eab308;
            box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.2);
        }

        .status-dot.blink {
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #216b39;
        }

        .card-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8fafc;
            font-weight: 500;
            color: #6b7280;
        }

        .data-table tr:hover {
            background-color: #f9fafb;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-button {
            background-color: #216b39;
            color: white;
        }

        .primary-button:hover {
            background-color: #1b5a30;
        }

        .secondary-button {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .secondary-button:hover {
            background-color: #d1d5db;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: #6b7280;
        }

        .empty-state p {
            margin-top: 15px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
            }

            .data-table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Logo Header -->
        <div class="logo-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Project Logo" />
        </div>

        <!-- Page Header -->
        <header>
            <h1>Soil Moisture History</h1>
            <div id="connection-status" class="status-indicator reconnecting">
                <div class="status-dot yellow blink"></div>
                <span>Initializing...</span>
            </div>
        </header>

        <!-- Chart Card -->
        <div class="card">
            <div class="card-header">
                <div>
                    <h2 class="card-title">24-Hour Moisture history</h2>
                    <p class="card-subtitle">Moisture readings for the 24 hours</p>
                </div>
            </div>
            <div class="chart-container" id="chart-container">
                <!-- Chart will go here -->
            </div>
        </div>

        <!-- Table Card -->
        <div class="card">
            <div class="card-header">
                <div>
                    <h2 class="card-title">Historical Data</h2>
                    <p class="card-subtitle">Recorded readings for the 24 hours</p>
                </div>
                <div>
                    <span id="data-count">0 records</span>
                </div>
            </div>
            <div class="data-table-container">
                <table class="data-table" id="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Moisture %</th>
                            <th>Raw Value</th>
                            <th>Relay Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="4" class="empty-state"><p>Loading data...</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="/" class="secondary-button">Back to Dashboard</a>
            <button id="refresh-button" class="primary-button">Refresh Data</button>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
    </div>

    <!-- Chart.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/dist/date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        // Chart and data logic (same as your original script)
        // Keep your JS fetch, chart rendering, and API logic here
    </script>
</body>
</html>

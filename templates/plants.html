<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghiras | Suitable Plants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Georgia', serif; }
    img { display: block; }
  </style>
</head>

<body class="bg-green-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Main content wrapper -->
  <div class="flex-grow">

    <!-- Header -->
    <header class="text-center py-6 bg-green-100 shadow">
      <h1 class="text-4xl font-bold text-green-700 tracking-wide mb-3">Suitable Plants by Region</h1>
      <p class="text-gray-600 text-lg">Discover plants ideal for your region in Saudi Arabia</p>
    </header>

    <!-- Region Selector -->
    <section class="text-center py-12">
      <h2 class="text-3xl font-bold text-green-800 mb-8 tracking-wide">Select Your Region</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 max-w-6xl mx-auto">
        <button onclick="setActive(this); showRegion('central')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100 transition">Central</button>
        <button onclick="setActive(this); showRegion('western')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100 transition">Western</button>
        <button onclick="setActive(this); showRegion('eastern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100 transition">Eastern</button>
        <button onclick="setActive(this); showRegion('southern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100 transition">Southern</button>
        <button onclick="setActive(this); showRegion('northern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100 transition">Northern</button>
      </div>
    </section>

    <!-- Placeholder plant region sections -->
    <main class="px-6 py-10 max-w-7xl mx-auto space-y-20">
      <!-- You can paste your plant region sections here if needed -->
    </main>

  </div>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-8 px-6 mt-auto">
    <h3 class="text-2xl font-bold mb-4">Contact Us</h3>
    <div class="space-y-2">
      <p class="text-lg">
        Email: <a href="mailto:ghiras.saudi@gmail.com" class="text-white hover:underline">ghiras.saudi@gmail.com</a>
      </p>
      <p class="text-lg">
        Phone: <a href="tel:0558165619" class="text-white hover:underline">0558165619</a>
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function setActive(clickedBtn) {
      document.querySelectorAll('.region-btn').forEach(btn => {
        btn.classList.remove('bg-green-600', 'text-white');
        btn.classList.add('bg-white', 'text-green-700');
      });
      clickedBtn.classList.remove('bg-white', 'text-green-700');
      clickedBtn.classList.add('bg-green-600', 'text-white');
    }

    function showRegion(regionId) {
      document.querySelectorAll('.plant-region').forEach(section => {
        section.classList.add('hidden');
      });
      const target = document.getElementById(regionId);
      target.classList.remove('hidden');
      setTimeout(() => {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 100);
    }
  </script>

</body>
</html>

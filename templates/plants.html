<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghiras | Suitable Plants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f0fdf4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    main {
      flex: 1;
    }
    .region-btn {
      transition: all 0.3s;
    }
    .plant-card img {
      height: 192px;
      object-fit: cover;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="text-center py-6 bg-green-100 shadow">
    <h1 class="text-4xl font-bold text-green-700 tracking-wide mb-3">Suitable Plants by Region</h1>
    <p class="text-gray-600 text-lg">Discover plants ideal for your region in Saudi Arabia</p>
  </header>

  <!-- Region Selector -->
  <section class="text-center py-12">
    <h2 class="text-3xl font-bold text-green-800 mb-8 tracking-wide">Select Your Region</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 max-w-6xl mx-auto">
      <button onclick="setActive(this); showRegion('central')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100">Central</button>
      <button onclick="setActive(this); showRegion('western')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100">Western</button>
      <button onclick="setActive(this); showRegion('eastern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100">Eastern</button>
      <button onclick="setActive(this); showRegion('southern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100">Southern</button>
      <button onclick="setActive(this); showRegion('northern')" class="region-btn bg-white text-green-700 font-bold py-6 px-6 rounded-3xl shadow-lg hover:bg-green-100">Northern</button>
    </div>
  </section>

  <!-- Plant Sections -->
  <main class="px-6 py-10 max-w-7xl mx-auto space-y-20">

    <!-- Southern Region (example only) -->
    <section id="southern" class="plant-region hidden pt-10">
      <h2 class="text-3xl font-bold text-green-800 mb-6">Southern Region</h2>
      <p class="text-lg text-gray-700 mb-6">Mountainous plants with cooler weather:</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white rounded-3xl shadow-lg p-6 hover:scale-105 transition">
          <img src="https://via.placeholder.com/400x200?text=Sage" alt="Sage" class="rounded-xl w-full h-48 object-cover mb-4">
          <h3 class="text-xl font-semibold text-green-700">Sage</h3>
          <p class="text-sm text-gray-600">القصعين</p>
        </div>
        <div class="bg-white rounded-3xl shadow-lg p-6 hover:scale-105 transition">
          <img src="https://via.placeholder.com/400x200?text=Oregano" alt="Oregano" class="rounded-xl w-full h-48 object-cover mb-4">
          <h3 class="text-xl font-semibold text-green-700">Oregano</h3>
          <p class="text-sm text-gray-600">الأوريغانو</p>
        </div>
        <div class="bg-white rounded-3xl shadow-lg p-6 hover:scale-105 transition">
          <img src="https://via.placeholder.com/400x200?text=Basil" alt="Basil" class="rounded-xl w-full h-48 object-cover mb-4">
          <h3 class="text-xl font-semibold text-green-700">Basil</h3>
          <p class="text-sm text-gray-600">الحبق</p>
        </div>
      </div>
    </section>

    <!-- Add other regions here (Central, Western, Eastern, Northern) with the same format -->

  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-6 px-4">
    <h3 class="text-lg font-bold mb-2">Contact Us</h3>
    <p class="text-sm">Email: <a href="mailto:ghiras.saudi@gmail.com" class="hover:underline">ghiras.saudi@gmail.com</a></p>
    <p class="text-sm">Phone: <a href="tel:0558165619" class="hover:underline">0558165619</a></p>
  </footer>

  <!-- Script -->
  <script>
    function setActive(clickedBtn) {
      document.querySelectorAll('.region-btn').forEach(btn => {
        btn.classList.remove('bg-green-600', 'text-white');
        btn.classList.add('bg-white', 'text-green-700');
      });
      clickedBtn.classList.remove('bg-white', 'text-green-700');
      clickedBtn.classList.add('bg-green-600', 'text-white');
    }

    function showRegion(regionId) {
      document.querySelectorAll('.plant-region').forEach(section => {
        section.classList.add('hidden');
      });
      const target = document.getElementById(regionId);
      target.classList.remove('hidden');
      setTimeout(() => {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 50);
    }
  </script>

</body>
</html>

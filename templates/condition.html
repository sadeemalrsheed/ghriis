<!-- Upload Section -->
<div class="col justify-content-center pt-4">
	<h1 class="mb-3 text-4xl font-bold leading-tight tracking-wide" style="color: #1a451f;">
	  Get Instant & Accurate Crop Disease Detection with Green Glow
	</h1>
  
	<!-- Choose Files Button -->
	<div class="mb-6" style="max-width: 300px;">
	  <style>
		.custom-file-upload {
		  background-color: #216b39;
		  color: white;
		  padding: 10px 20px;
		  border-radius: 12px;
		  display: inline-block;
		  cursor: pointer;
		  font-weight: 600;
		  transition: background-color 0.3s;
		}
		.custom-file-upload:hover {
		  background-color: #1b5a30;
		}
		#files { display: none; }
	  </style>
	  
	  <label for="files" class="custom-file-upload">Choose Files</label>
	  <input type="file" id="files" name="files" multiple accept=".jpg, .jpeg, .png" required>
	</div>
  
	<!-- Form -->
	<form action="/condition" method="POST" enctype="multipart/form-data">
  
	  <div>
		<input type="file" name="hiddenfiles" id="hiddenfiles" multiple hidden>
  
		<div class="text-lg mb-6" style="color: #4e260d;">
		  <p>Note: Maximum total file size limit is 50 MB. Only PNG, JPG/JPEG files are allowed.</p>
		  <p><a href="#crops-list" style="color: #4e260d !important;" class="hover:underline font-semibold">List of currently supported crops</a></p>
		</div>
	  </div>
  
	  <!-- Predict Now Button -->
	  <div>
		<button class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded-xl transition text-base" type="submit" id="submit" onclick="return submit_form();">
		  Predict Now
		</button>			  
	  </div>
  
	</form>
  </div>
